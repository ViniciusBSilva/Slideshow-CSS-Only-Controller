<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <input type="radio" name="slide" id="1" class="slide-controller" checked>
        <input type="radio" name="slide" id="2" class="slide-controller">
        <input type="radio" name="slide" id="3" class="slide-controller">
        <input type="radio" name="slide" id="4" class="slide-controller">

        <div class="wrapper">
            <div class="slide-show">
                <ul class="slides-list">
                    <li class="slide"><img src="img1.png" alt="1" class="pic"></li>
                    <li class="slide"><img src="img2.png" alt="2" class="pic"></li>
                    <li class="slide"><img src="img3.png" alt="3" class="pic"></li>
                    <li class="slide"><img src="img4.png" alt="4" class="pic"></li>
                </ul>
            </div>

        </div>


    </body>

</html>
